<!DOCTYPE html>
<html>
<head>
    <title>Edit student</title>
	<meta charset="utf-8" />
    <link rel="stylesheet" href="Content/bootstrap.min.css" />
    <link rel="stylesheet" href="Content/style.css" />
    <script src="scripts/jquery-1.9.1.min.js"></script>
    <script src="scripts/bootstrap.min.js"></script>
    <script src="scripts/editpages.js"></script>
    <script src="scripts/studentmodule.js"></script>
</head>
<body>
    <header>
        <nav class="navbar navbar-inverse">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="#">MSA demo</a>
                </div>
                <div>
                    <ul class="nav navbar-nav">
                        <li class="active"><a href="#">Students</a></li>
                    </ul>
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="#"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
                        <li><a href="#"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <div class="container">
        <a href="index.html">Back to home</a>
        <h2>Edit course details</h2>
        <form role="form" name="edit" class="">
            <div class="form-group">
                <label for="courseidinput">Course ID:</label>
                <input type="text" class="form-control" id="Courseidinput" />
            </div>
            <div class="form-group">
                <label for="coursetitleinput">Course Title:</label>
                <input type="text" class="form-control" id="Titleinput" required/>
            </div>
            <div class="form-group">
                <label for="coursecreditsinput">Credits:</label>
                <input type="text" class="form-control" id="Creditsinput" required/>
            </div>

            <div class="btn-toolbar">
                <button type="submit" class="btn btn-default">Submit</button>
                <button type="button" class="btn btn-default" id="btncancel">Cancel</button>
            </div>
        </form>
    </div>
</body>
</html>
